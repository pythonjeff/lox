<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOX FUND | Sign In</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/icons8-chart-material-two-tone-32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/icons8-chart-material-two-tone-16.png') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-page: #f8f9fa;
            --bg-container: #ffffff;
            --border: #e5e5e5;
            --accent: #0066ff;
            --accent-hover: #0052cc;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-muted: #999999;
            --red: #e63946;
            --red-bg: rgba(230, 57, 70, 0.08);
            --green: #00a86b;
            --green-bg: rgba(0, 168, 107, 0.08);
            --blue-bg: rgba(0, 102, 255, 0.08);
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-page);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 24px;
        }

        /* Header / Logo */
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -1px;
            color: var(--text-primary);
        }

        .logo-fund {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
            margin-left: 6px;
        }

        .blue-accent {
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            margin: 16px auto;
            max-width: 120px;
        }

        .auth-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* Card */
        .auth-card {
            background: var(--bg-container);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 32px;
        }

        .auth-card h2 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        /* Flash messages */
        .flash-messages {
            margin-bottom: 20px;
        }

        .flash {
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .flash.error {
            background: var(--red-bg);
            color: var(--red);
            border: 1px solid rgba(230, 57, 70, 0.15);
        }

        .flash.success {
            background: var(--green-bg);
            color: var(--green);
            border: 1px solid rgba(0, 168, 107, 0.15);
        }

        .flash.info {
            background: var(--blue-bg);
            color: var(--accent);
            border: 1px solid rgba(0, 102, 255, 0.15);
        }

        /* Form */
        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 14px;
            font-size: 15px;
            font-family: inherit;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-page);
            color: var(--text-primary);
            transition: border-color 0.15s, box-shadow 0.15s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        /* Submit button */
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            color: #ffffff;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.15s;
            margin-top: 6px;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-primary:active {
            transform: scale(0.99);
        }

        /* Footer link */
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <!-- Logo -->
        <div class="auth-header">
            <span class="logo-text">LOX</span><span class="logo-fund">FUND</span>
            <div class="blue-accent"></div>
            <div class="auth-subtitle">Investor Portal</div>
        </div>

        <!-- Card -->
        <div class="auth-card">
            <h2>Sign In</h2>

            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Your password" required>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <div class="auth-footer">
                Need access? Contact your fund administrator for an invite.
            </div>
        </div>
    </div>
</body>
</html>
